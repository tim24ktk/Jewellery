<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="decoration, please your loved ones, Jewellery, best jewelry, jewelry for every taste">
  <title>Jewellery</title>
  <link rel="preload" href="fonts/poppins-v15-latin-regular.woff2" as="font">
  <link rel="preload" href="fonts/cormorant-garamond-v9-latin-regular.woff2" as="font">
  <link href="css/styles.min.css" rel="stylesheet">
</head>

<body class="body">
  <main>
    <h1 class="visually-hidden">Jewellery</h1>
    <section class="cart-modal cart-modal--no-js">
      <div class="cart-modal__wrapper">
        <h2 class="cart-modal__title">The item was added to your cart</h2>
        <div class="cart-modal__item-added">
          <picture>
            <source srcset="img/necklace-detail@1x.webp 1x, img/necklace-detail@2x.webp 2x" type="image/webp">
            <!--1x: 470*435; 2x: 940*870-->
            <img class="cart-modal__picture" src="img/necklace-detail@1x.png" srcset="img/necklace-detail@2x.png 2x" width="470" height="435" alt="Necklace detail">
          </picture>
          <div class="cart-modal__product">
            <h3 class="cart-modal__product-title">Gold Necklace </h3>
            <p class="cart-modal__product-price">$ 115</p>
          </div>
          <div class="cart-modal__add">
            <button class="cart-modal__add-button" tabindex="0" type="button" aria-label="Add item">
              <img src="img/plus.svg" width="14" height="14" alt="Add item">
              <span class="visually-hidden">Add</span>
            </button>
            <p class="cart-modal__count">1</p>
            <button  class="cart-modal__remove-button" tabindex="0" type="button" aria-label="Remove item">
              <img src="img/minus.svg" width="14" height="2" alt="Remove item">
              <span class="visually-hidden">Remove</span>
            </button>
          </div>
        </div>
        <div class="cart-modal__information">
          <p class="cart-modal__item-count">You have<span>&nbsp;1&nbsp;</span>item in the cart</p>
          <p class="cart-modal__total-price">Cart subtotal: $<span>&nbsp;115</span></p>
        </div>
        <div class="cart-modal__buttons-wrapper">
          <a href="card.html" class="cart-button cart-button--continue">Continue shopping</a>
          <a href="cart.html" class="cart-button cart-button--checkout">Checkout</a>
        </div>
        <a href="card.html" class="cart-modal__close" aria-label="Close modal">
          <img src="img/close.svg" width="14" height="14" alt="Close modal">
          <span class="visually-hidden">Close</span>
        </a>
      </div>
    </section>
    </main>
</body>

</html>
